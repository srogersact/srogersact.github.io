<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter1() {
  if (typeof(Storage) !== "undefined") {
    if (sessionStorage.clickcount1) {
      sessionStorage.clickcount1 = Number(sessionStorage.clickcount1)+1;
    } else {
      sessionStorage.clickcount1 = 1;
    }
    document.getElementById("result1").innerHTML = "Oops! Not it! <br><br>You have clicked the wrong button " + sessionStorage.clickcount1 + " time(s) in this session.";
  } else {
    document.getElementById("result1").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
function clickCounter2() {
  if (typeof(Storage) !== "undefined") {
    if (sessionStorage.clickcount2) {
      sessionStorage.clickcount2 = Number(sessionStorage.clickcount2)+1;
    } else {
      sessionStorage.clickcount2 = 1;
    }
    document.getElementById("result2").innerHTML = "Exactly!! <br> <br>"+ sessionStorage.clickcount1 + " of your tries in this session have been correct.";
  } else {
    document.getElementById("result2").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
</script>
</head>
<body>
<h3>What kind of predicate expander is underlined in the following sentence?</h3>
<p>I clicked the button <u>when I was ready to see whether I got the problem right</u>.</p>
<p><button onclick="clickCounter1()" type="button">Why?</button></p>
<div id="result1"></div>
<p><button onclick="clickCounter2()" type="button">When?</button></p>
<div id="result2"></div>
<p>Click the button to see the counter increase.</p>
<p>When you close the browser tab (or window), the counter will be reset.</p>

</body>
</html>
