<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.random()</h2>

<p>Every time you click one of the buttons, you get a random number between 1 and 10 (both included):</p>

<button onclick="document.getElementById('demo1').innerHTML = getRndInteger(1,10)">Click Me</button>

<p id="demo1"></p>

<button onclick="document.getElementById('demo2').innerHTML = getRndInteger(1,10)">Click Me</button>

<p id="demo2"></p>

<script>
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}
</script>

</body>
</html>
